<br />
    <!--Tabela com exames para consultar-->
    <div class="container">
        <div class="mt-4" style="text-align: center;">
            <h3>Deseja permitir o acesso ao histórico completo de exames?</h3>
            <div class="mb-4"></div>
                <button type="button" class="btn btn-success btn-lg" onclick="comHistorico()">Sim</button>
                <button type="button" class="btn btn-danger btn-lg" onclick="semHistorico()">Não</button>
            </div>
            <div id="semHistorico" class="mt-4 mb-5 d-none" style="display: flex; justify-content: center;">
                <select name="exame" id="exame" class="form-select" style="width: auto;" aria-label="Default select example">
                    <option value="0" disabled selected>Selecione um exame</option>
                    <option value="1">Glicemia</option>
                    <option value="2">Hemograma</option>
                    <option value="3">Gama-Glutamil-Transpeptisade</option>
                </select>
            </div>
            <div class="mt-5 pt-4" style="display: flex; justify-content: center;">
                <button type="button" class="btn btn-primary btn-lg" style="height:60px;" onclick="gerarCodigo()">Gerar Código</button>
            </div>
        </div>
        <div class="mt-4" style="text-align: center;">
            <p>O seu código de acesso é:</p>
            <input id="codigo" type="text" style="text-align: center;" readOnly>
            <div class="mt-4">
                <p>Mostre esse código ao seu/sua médico(a) para ele(a) ter acesso aos resultados de seus exames</p>
            </div>             
        </div>
    </div>
